apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sonarr 
spec:
  replicas: 1
  serviceName: sonarr
  selector:
    matchLabels:
      app: sonarr
  template:
    metadata:
      name: sonarr
      labels:
        app: sonarr
    spec:
      containers:
      - name: sonarr
        image: lscr.io/linuxserver/sonarr:4.0.9
        imagePullPolicy: Always
        env:
        - name: TZ
          value: "America/Toronto"
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        ports:
          - name: sonarr
            containerPort: 8989 
        volumeMounts:
        - mountPath: "/config"
          name: sonarr-config
        - mountPath: "/downloads/completed"
          name: completed-downloads
        - mountPath: "/tv"
          name: shows
        - mountPath: "/torrents"
          name: completed-torrents
      volumes:
      - name: sonarr-config
        iscsi:
          targetPortal: 10.10.11.5:3260
          iqn: iqn.2000-01.com.synology:Library.sonarr-config
          lun: 1
          fsType: ext4
          readOnly: false
      - name: completed-downloads
        nfs:
          server: library.faircloth.ca
          path: /volume1/downloads/completed
      - name: shows
        nfs:
          server: library.faircloth.ca
          path: /volume1/Videos/Shows
      - name: completed-torrents
        nfs:
          server: library.faircloth.ca
          path: /volume1/downloads/completed_torrents
