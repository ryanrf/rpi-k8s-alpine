apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: calibre-web 
spec:
  replicas: 1
  serviceName: calibre-web
  selector:
    matchLabels:
      app: calibre-web
  template:
    metadata:
      name: calibre-web
      labels:
        app: calibre-web
    spec:
      containers:
      - name: calibre-web
        image: lscr.io/linuxserver/calibre-web@sha256:d4bc450cf46421595e7f27d4413473758d0d9025b9afbba0113c71599144e709
        imagePullPolicy: Always
        env:
        - name: TZ
          value: "America/Toronto"
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        ports:
          - name: calibre-web
            containerPort: 8083
        volumeMounts:
        - mountPath: "/config"
          name: calibre-web-config
        - mountPath: "/books"
          name: calibre-library
      volumes:
      - name: calibre-web-config
        iscsi:
          targetPortal: 10.10.11.6:3260
          iqn: iqn.2024-10.ca.faircloth.nas:calibre-web-config
          fsType: ext4
          readOnly: false
      - name: calibre-library
        iscsi:
          targetPortal: 10.10.11.6:3260
          iqn: iqn.2024-10.ca.faircloth.nas:calibre-library
          fsType: ext4
          readOnly: false
