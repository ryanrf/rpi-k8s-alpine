apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nzbget 
spec:
  replicas: 1
  serviceName: nzbget
  selector:
    matchLabels:
      app: nzbget
  template:
    metadata:
      name: nzbget
      labels:
        app: nzbget
    spec:
      containers:
      - name: nzbget
        image: lscr.io/linuxserver/qbittorrent:5.1.2-r2-ls415
        imagePullPolicy: Always
        env:
        - name: TZ
          value: "America/Toronto"
        - name: PUID
          value: "1008"
        - name: PGID
          value: "6"
        ports:
          - name: nzbget
            containerPort: 6789
        volumeMounts:
        - mountPath: "/config"
          name: nzbget-config
        - mountPath: "/downloads/completed"
          name: completed-downloads
        - mountPath: "/downloads/incomplete"
          name: incomplete-downloads
        - mountPath: "/downloads/nzb"
          name: nzb-upload
        - mountPath: "/downloads/tmp"
          name: nzb-temp
        - mountPath: "/downloads/logs"
          name: nzb-logs
      volumes:
        - name: nzbget-config
          iscsi:
            targetPortal: 10.10.11.6:3260
            iqn: iqn.2024-10.ca.faircloth.nas:nzbget-config
            fsType: ext4
            readOnly: false
        - name: incomplete-downloads
          nfs:
            server: nas.faircloth.ca
            path: /Volume1/downloads/nzb_incomplete
        - name: completed-downloads
          nfs:
            server: nas.faircloth.ca
            path: /Volume1/downloads/completed
        - name: nzb-upload
          nfs:
            server: nas.faircloth.ca
            path: /Volume1/downloads/nzb_upload
        - name: nzb-temp
          nfs:
            server: nas.faircloth.ca
            path: /Volume1/downloads/nzb_temp
        - name: nzb-logs
          nfs:
            server: nas.faircloth.ca
            path: /Volume1/downloads/nzb_logs
      dnsConfig:
        options:
        - name: ndots
          value: "1"
