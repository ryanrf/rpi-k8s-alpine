apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: heimdall
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: "nginx"
  rules:
  - host: media.faircloth.ca
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: heimdall
            port:
              number: 80
      - path: /nzbget
        pathType: ImplementationSpecific
        backend:
          service:
            name: nzbget
            port:
              number: 6789
      - path: /sonarr
        pathType: ImplementationSpecific
        backend:
          service:
            name: sonarr 
            port: 
              number: 8989
      - path: /radarr
        pathType: ImplementationSpecific
        backend:
          service:
            name: radarr
            port:
              number: 7878
      - path: /transmission
        pathType: ImplementationSpecific
        backend:
          service:
            name: transmission
            port:
              number: 9091
      - path: /sabnzbd
        pathType: ImplementationSpecific
        backend:
          service:
            name: sabnzbd
            port:
              number: 8080
  tls:
    - hosts:
      - media.faircloth.ca
      secretName: k3s-media-net-tls
